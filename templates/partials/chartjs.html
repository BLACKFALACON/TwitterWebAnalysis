<script>
negatif={{posts.negatifTweet}};
pozitif={{posts.pozitifTweet}};
chartno={{posts.dosyaNumarası}}
var ctx = document.getElementById(chartno);
var chartColors = window.chartColors;
var color = Chart.helpers.color;
var config = {
  data: {
    datasets: [{
      data: [
      pozitif,
      negatif,
      ],
      backgroundColor: [
        color(chartColors.red).alpha(0.5).rgbString(),
        color(chartColors.blue).alpha(0.5).rgbString(),
      ],
      label: 'Tweet Analiz Sonuç' 
    }],
    labels: [
      'Negatif',

      'Pozitif'
    ]
  },
  options: {
    responsive: true,
    legend: {
      position: 'right',
    },
    title: {
      display: true,
      text: 'Tweet Analiz'
    },
    scale: {
      ticks: {
        beginAtZero: true
      },
      reverse: false
    },
    animation: {
      animateRotate: false,
      animateScale: true
    }
  }
   
};
window.myPolarArea = Chart.PolarArea(ctx, config);

</script>
